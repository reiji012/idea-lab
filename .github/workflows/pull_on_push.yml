name: Pull on push

on:
  push:
    branches:
      - main

jobs:
  pull-mac:
    runs-on: [self-hosted, macOS]
    steps:
      - name: Git pull
        run: |
          cd ~/develop/idea-lab
          git fetch --all
          git reset --hard origin/main

  pull-windows:
    runs-on: [self-hosted, Windows]
    steps:
      - name: Git pull
        run: |
          cd $env:USERPROFILE\develop\idea-lab
          git fetch --all
          git reset --hard origin/main
        shell: powershell