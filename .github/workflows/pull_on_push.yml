name: Pull on push

on:
  push:
    branches:
      - main

jobs:
  pull-mac:
    runs-on: [self-hosted, macOS]
    steps:
      - name: Git pull
        run: |
          cd ~/develop/idea-lab/idea-lab
          git fetch --all
          git reset --hard origin/main

  pull-windows:
    runs-on: [self-hosted, Linux]  # WSL2はLinuxとして認識される
    steps:
      - name: Git pull
        run: |
          cd ~/develop/idea-lab/idea-lab
          git fetch --all
          git reset --hard origin/main